<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KITTY AI Status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: floatIn 1s ease-out;
    }

    #status {
      font-size: 2em;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes floatIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>KITTY AI Status</h1>
  <div id="status">Loading...</div>

  <script>
    async function updateStatus() {
      try {
        const res = await fetch('/status-data');
        const data = await res.json();

        if (data.online) {
          document.getElementById('status').innerText = `ðŸŸ¢ Online for ${data.uptime}`;
        } else {
          document.getElementById('status').innerText = `ðŸ”´ Offline for ${data.downtime}`;
        }
      } catch (err) {
        document.getElementById('status').innerText = `ðŸ”´ Offline`;
      }
    }

    updateStatus();
    setInterval(updateStatus, 1000);
  </script>
</body>
</html>
