<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KittyAI Admin Panel</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff8a00 0%, #e52e71 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: white;
      user-select: none;
    }

    /* Login panel */
    #loginPanel {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem 2rem 3rem;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.6s ease forwards;
    }
    #loginPanel h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    input {
      padding: 0.8rem 1rem;
      border-radius: 7px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: background 0.3s ease;
      background: #222;
      color: white;
    }
    input::placeholder {
      color: #aaa;
    }
    input:focus {
      background: #ff8a00;
      color: #000;
    }
    button {
      background: #e52e71;
      border: none;
      padding: 0.9rem;
      font-weight: 700;
      font-size: 1.15rem;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.3s ease;
      color: white;
      user-select: none;
    }
    button:hover {
      background: #ff4f91;
    }

    #loginMsg {
      margin-top: 0.6rem;
      min-height: 1.2rem;
      text-align: center;
      font-weight: 600;
      color: #ff6b6b;
      user-select: text;
    }

    /* Sidebar after login */
    #sidebar {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.85);
      padding: 1.8rem 2rem;
      border-radius: 14px;
      width: 320px;
      max-width: 95vw;
      height: 85vh;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
      animation: slideIn 0.6s ease forwards;
      overflow-y: auto;
      position: relative;
    }
    #sidebar.show {
      display: flex;
    }
    #welcomeMsg {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: 1.3px;
    }
    #botStatus {
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #a0ffa0;
      user-select: none;
    }
    #uptime {
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #ccc;
      font-style: italic;
      user-select: none;
    }

    #logoutBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: 2px solid #ff8a00;
      border-radius: 8px;
      padding: 0.35rem 0.9rem;
      color: #ff8a00;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.9rem;
      user-select: none;
      transition: all 0.3s ease;
    }
    #logoutBtn:hover {
      background: #ff8a00;
      color: #000;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 0.7rem;
      }
      #loginPanel,
      #sidebar {
        width: 100%;
        height: auto;
        max-height: none;
        border-radius: 10px;
        padding: 1.5rem 1.5rem 2.5rem;
      }
      #sidebar {
        height: auto;
      }
      #logoutBtn {
        top: 0.7rem;
        right: 0.7rem;
        padding: 0.3rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Login Panel -->
  <div id="loginPanel">
    <h1>KittyAI Admin Login</h1>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required />
      <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit">Log In</button>
    </form>
    <div id="loginMsg"></div>
  </div>

  <!-- Sidebar (hidden by default) -->
  <div id="sidebar">
    <button id="logoutBtn">Logout</button>
    <div id="welcomeMsg"></div>
    <div id="botStatus"></div>
    <div id="uptime"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginMsg = document.getElementById("loginMsg");
    const loginPanel = document.getElementById("loginPanel");
    const sidebar = document.getElementById("sidebar");
    const welcomeMsg = document.getElementById("welcomeMsg");
    const botStatus = document.getElementById("botStatus");
    const uptime = document.getElementById("uptime");
    const logoutBtn = document.getElementById("logoutBtn");

    async function fetchStatus() {
      try {
        const res = await fetch("/api/status");
        return await res.json();
      } catch {
        return { online: false, uptime: null };
      }
    }

    async function showSidebar(username) {
      loginPanel.style.display = "none";
      sidebar.classList.add("show");
      welcomeMsg.textContent = `Welcome, ${username}!`;
      
      // Fetch and display bot status and uptime
      const status = await fetchStatus();
      if (status.online) {
        botStatus.textContent = "Bot Status: Online ðŸŸ¢";
        uptime.textContent = `Uptime: ${status.uptime}`;
      } else {
        botStatus.textContent = "Bot Status: Offline ðŸ”´";
        uptime.textContent = "";
      }
    }

    async function checkSession() {
      // Simple way: try fetching /api/status - if uptime != null, user is logged in
      const status = await fetchStatus();
      if (status.uptime !== null) {
        // Get username from session via an endpoint or store it locally
        // Since we don't have endpoint for username, try to get it from a cookie or fetch here
        // For now, let's just reload login to force login (or do a silent fetch)
        // Instead, we can store username in localStorage on login success:
        const savedUser = localStorage.getItem("admin_username");
        if (savedUser) {
          await showSidebar(savedUser);
          return true;
        }
      }
      return false;
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMsg.textContent = "";
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();
      if (!username || !password) {
        loginMsg.textContent = "Please enter username and password.";
        return;
      }

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem("admin_username", username);
          loginMsg.style.color = "#a0ffa0";
          loginMsg.textContent = "Login successful!";
          await showSidebar(username);
        } else {
          loginMsg.style.color = "#ff6b6b";
          loginMsg.textContent = data.message || "Login failed.";
        }
      } catch {
        loginMsg.style.color = "#ff6b6b";
        loginMsg.textContent = "Server error. Try again later.";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await fetch("/logout");
      } catch {}
      localStorage.removeItem("admin_username");
      sidebar.classList.remove("show");
      loginPanel.style.display = "block";
      loginMsg.textContent = "";
      loginForm.reset();
    });

    // On page load check if logged in
    window.onload = () => {
      checkSession();
    };
  </script>
</body>
</html>
