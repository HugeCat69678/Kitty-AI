<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KittyAI Admin Panel</title>
<style>
  /* Base Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #f0f0f0;
    overflow-x: hidden;
  }

  /* Container holding everything */
  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
  }

  /* Sidebar */
  #sidebar {
    position: fixed;
    top: 0; left: 0; bottom: 0;
    width: 280px;
    background: rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(15px);
    box-shadow: 4px 0 15px rgba(0,0,0,0.4);
    padding: 40px 25px 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transform: translateX(-320px);
    transition: transform 0.4s cubic-bezier(0.4,0,0.2,1);
    z-index: 1000;
  }
  #sidebar.show {
    transform: translateX(0);
  }

  #sidebar h2 {
    font-weight: 900;
    font-size: 28px;
    margin-bottom: 15px;
    color: #fff;
    letter-spacing: 2px;
    user-select: none;
  }

  #welcome-msg {
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 25px;
    user-select: none;
  }

  nav a {
    display: block;
    color: #ddd;
    text-decoration: none;
    font-weight: 600;
    font-size: 17px;
    margin: 14px 0;
    padding-left: 6px;
    border-left: 4px solid transparent;
    transition: border-color 0.3s ease, color 0.3s ease;
  }
  nav a:hover {
    color: #ffca28;
    border-left-color: #ffca28;
  }

  /* Login Requests */
  #login-requests {
    margin-top: 30px;
    font-size: 14px;
    color: #bbb;
  }
  #login-requests h4 {
    margin-bottom: 10px;
    user-select: none;
  }
  #login-requests ul {
    list-style: none;
    max-height: 150px;
    overflow-y: auto;
    padding-left: 0;
    border-top: 1px solid rgba(255,255,255,0.1);
  }
  #login-requests li {
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding: 6px 0;
    user-select: none;
  }
  #login-requests strong {
    color: #fff;
  }

  /* Bot Status */
  .status {
    margin-top: 30px;
    font-weight: 600;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    user-select: none;
  }
  .status-dot {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #888;
    box-shadow: 0 0 8px #444;
  }
  .status-online {
    background: #4caf50;
    box-shadow: 0 0 12px #4caf5088;
  }
  .status-offline {
    background: #e53935;
    box-shadow: 0 0 12px #e5393588;
  }

  /* Login Panel */
  .login-panel {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px 25px;
    max-width: 400px;
    margin: auto;
    background: rgba(255,255,255,0.07);
    border-radius: 18px;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    backdrop-filter: blur(18px);
    animation: fadeIn 1s ease forwards;
    width: 90%;
  }

  .login-panel h1 {
    font-size: 48px;
    margin: 0 0 8px;
    letter-spacing: 8px;
    font-weight: 900;
    color: #fff;
    text-shadow: 0 0 16px #5b8defcc;
    user-select: none;
  }

  .login-panel h2 {
    font-weight: 400;
    font-size: 22px;
    margin-bottom: 30px;
    color: #ddd;
    user-select: none;
  }

  /* Inputs */
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 16px 18px;
    margin: 14px 0;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    outline: none;
    box-shadow: inset 0 0 10px #5b8defcc;
    background: rgba(255,255,255,0.18);
    color: white;
    transition: background 0.3s ease;
    font-weight: 600;
    letter-spacing: 0.3px;
  }
  input::placeholder {
    color: #d0d0d0;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    background: rgba(255,255,255,0.40);
  }

  /* Button */
  button {
    margin-top: 30px;
    padding: 16px 0;
    width: 100%;
    border: none;
    border-radius: 16px;
    font-weight: 800;
    font-size: 20px;
    background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 24px #5b8defcc;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
    box-shadow: 0 0 32px #4a73e4cc;
  }
  button:active {
    transform: scale(0.98);
  }

  /* Login message */
  #login-msg {
    margin-top: 20px;
    color: #ff6b6b;
    font-weight: 700;
    text-align: center;
    user-select: none;
  }

  /* Fade in animation */
  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* Responsive */
  @media (max-width: 600px) {
    #sidebar {
      position: fixed;
      width: 100%;
      height: 280px;
      bottom: 0;
      top: auto;
      left: 0;
      padding: 20px 25px 25px;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-around;
      transform: translateY(320px);
      box-shadow: 0 -4px 25px rgba(0,0,0,0.4);
      border-radius: 20px 20px 0 0;
    }
    #sidebar.show {
      transform: translateY(0);
    }
    #sidebar h2 {
      font-size: 20px;
      margin: 0 15px 0 0;
    }
    #welcome-msg {
      font-size: 16px;
      margin: 0 15px 0 0;
      flex-shrink: 0;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
    }
    nav a {
      font-size: 15px;
      margin: 0;
      padding-left: 0;
      border-left: none;
    }
    #login-requests {
      display: none; /* Hide login requests on small screens */
    }
    .status {
      font-size: 14px;
    }
    .login-panel {
      max-width: 100%;
      margin: 40px 15px 20px;
      padding: 30px 20px;
      border-radius: 14px;
    }
  }
</style>
</head>

        />
        <button type="submit" aria-live="polite" aria-atomic="true">Login</button>
      </form>

      <p id="login-msg" role="alert" style="display:none;"></p>
    </section>
  </div>
