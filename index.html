<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitty AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }body {
  background: linear-gradient(135deg, #0f0f3e, #121242);
  color: #fff;
  overflow-x: hidden;
}

header {
  background: #1e1e5a;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0 10px #00f2ff44;
}

.brand {
  font-size: 1.5rem;
  color: #00f2ff;
  letter-spacing: 1px;
}

.status {
  font-size: 1rem;
}

.status.online::before {
  content: '●';
  color: lime;
  margin-right: 6px;
}

.status.offline::before {
  content: '●';
  color: red;
  margin-right: 6px;
}

.hamburger {
  cursor: pointer;
  width: 30px;
  height: 22px;
  position: relative;
  transition: all 0.3s;
}
.hamburger span {
  background: white;
  position: absolute;
  height: 4px;
  width: 100%;
  border-radius: 2px;
  transition: 0.3s;
}
.hamburger span:nth-child(1) { top: 0; }
.hamburger span:nth-child(2) { top: 9px; }
.hamburger span:nth-child(3) { top: 18px; }

#sidebar {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100%;
  background: #1a1a3a;
  box-shadow: 0 0 15px #00f2ff44;
  transition: 0.3s ease;
  padding-top: 80px;
}

#sidebar.open {
  left: 0;
}

#sidebar ul {
  list-style: none;
}

#sidebar ul li {
  padding: 15px 25px;
  border-bottom: 1px solid #333;
  cursor: pointer;
  transition: 0.2s;
}

#sidebar ul li:hover {
  background: #28287a;
}

#content {
  padding: 2rem;
  transition: margin-left 0.3s ease;
}

.login-form {
  background: #1e1e5a;
  padding: 2rem;
  max-width: 400px;
  margin: 5vh auto;
  border-radius: 10px;
  box-shadow: 0 0 15px #00f2ff55;
}

.login-form h2 {
  margin-bottom: 1rem;
  text-align: center;
}

.login-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 1rem;
  border: none;
  border-radius: 5px;
  background: #2b2b70;
  color: white;
}

.login-form button {
  width: 100%;
  padding: 10px;
  background: #00f2ff;
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.login-requests {
  margin-top: 2rem;
}

.login-requests h3 {
  margin-bottom: 1rem;
}

.login-requests ul li {
  padding: 10px;
  border-bottom: 1px solid #444;
}

footer {
  text-align: center;
  padding: 1rem;
  background: #121242;
  font-size: 0.9rem;
  color: #888;
}

  </style>
</head>
<body>
  <header>
    <div class="brand">Kitty AI</div>
    <div class="status online" id="status">Online</div>
    <div class="hamburger" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>  <div id="sidebar">
    <ul>
      <li onclick="showTab('requests')">Login Requests</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </div>  <div id="content">
    <div class="login-form" id="loginForm">
      <h2>Admin Login</h2>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div><div class="login-requests" id="requests" style="display: none">
  <h3>Login Activity</h3>
  <ul id="requestList">
    <!-- Example placeholder -->
    <li>08/05/2025 - User: Admin</li>
  </ul>
</div>

  </div>  <footer>
    &copy; 2025 Kitty AI. All rights reserved.
  </footer>  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    function showTab(tabId) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("requests").style.display = "block";
    }

    function logout() {
      fetch("/logout", { method: "POST" })
        .then(() => location.reload());
    }
  </script></body>
</html>
