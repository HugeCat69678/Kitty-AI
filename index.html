<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitty AI Admin</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1a1a1a;
    }
    .status {
      font-weight: bold;
    }
    .login, .admin-panel {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #2a2a2a;
      border-radius: 8px;
    }
    .sidebar-toggle {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 10;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background: #111;
      padding: 2rem 1rem;
      transition: 0.3s ease;
      z-index: 5;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar button {
      background: none;
      color: white;
      border: none;
      text-align: left;
      width: 100%;
      padding: 0.5rem 0;
      cursor: pointer;
    }
    .unauth-log {
      margin-top: 1rem;
      font-size: 0.9rem;
      background: #333;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
    .link-button {
      display: block;
      background: #5865F2;
      color: white;
      text-align: center;
      padding: 0.75rem;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar-toggle" id="toggleBtn">‚ò∞</div>
  <div class="sidebar" id="sidebar">
    <button onclick="loadUnauth()">‚ùå Unauthorized Log Ins</button>
    <button onclick="logout()">üö™ Log Off</button>
  </div>  <header>
    <h1>Kitty AI Dashboard</h1>
    <div class="status" id="statusText">Checking...</div>
  </header>  <div class="login" id="loginForm">
    <h2>Admin Login</h2>
    <input type="text" placeholder="Username" id="user" /><br /><br />
    <input type="password" placeholder="Password" id="pass" /><br /><br />
    <button onclick="login()">Login</button>
    <div id="loginError" style="color:red; display:none;">Incorrect username or password</div>
  </div>  <div class="admin-panel hidden" id="adminPanel">
    <h2>Welcome, Admin</h2>
    <p>Bot Status: <span id="botStatus">Loading...</span></p>
    <p>Uptime: <span id="uptime">0</span></p>
    <p>Downtime: <span id="downtime">0</span></p>
  </div><a class="link-button" href="/auth/discord">üîó Link Discord Account</a>

  <div id="unauthLog" class="unauth-log hidden"></div>  <script>
    const sidebar = document.getElementById('sidebar');
    document.getElementById('toggleBtn').onclick = () => sidebar.classList.toggle('open');

    async function login() {
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        sidebar.classList.remove('hidden');
        startBotStatus();
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    function logout() {
      fetch('/logout').then(() => location.reload());
    }

    async function startBotStatus() {
      const statusEl = document.getElementById('botStatus');
      const uptimeEl = document.getElementById('uptime');
      const downtimeEl = document.getElementById('downtime');

      function format(ms) {
        const s = Math.floor(ms / 1000) % 60;
        const m = Math.floor(ms / 1000 / 60) % 60;
        const h = Math.floor(ms / 1000 / 60 / 60);
        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      }

      async function fetchStatus() {
        const res = await fetch('/bot-status');
        const data = await res.json();
        statusEl.textContent = data.online ? 'üü¢ Online' : 'üî¥ Offline';
        uptimeEl.textContent = format(data.uptime);
        downtimeEl.textContent = format(data.downtime);
      }

      fetchStatus();
      setInterval(fetchStatus, 1000);
    }

    async function loadUnauth() {
      const res = await fetch('/unauthorized-attempts');
      if (!res.ok) return alert('Unauthorized');
      const data = await res.json();
      const logDiv = document.getElementById('unauthLog');
      logDiv.innerHTML = '<h3>Unauthorized Login Attempts</h3>' +
        data.map(d => `
          <div>
            <b>Time:</b> ${new Date(d.time).toLocaleTimeString()}<br />
            Tried username: <code>${d.username}</code><br />
            With password: <code>${d.password}</code>
          </div><hr />
        `).join('');
      logDiv.classList.remove('hidden');
    }
  </script></body>
</html>
