<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bot Status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    #statusIcon {
      font-size: 3rem;
    }
    #uptime, #downtime {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    #loginForm, #linkDiscordSection {
      margin-top: 2rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #error {
      color: #ff4d4d;
      margin-top: 1rem;
    }
    #sidebarToggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.8rem;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      height: 100vh;
      width: 250px;
      background-color: #111;
      transition: left 0.3s ease;
      padding: 1rem;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      padding: 1rem;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    #unauthorizedList {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <button id="sidebarToggle">‚ò∞</button>
  <div id="sidebar">
    <ul>
      <li onclick="showUnauthorized()">‚ùå Unauthorized Log Ins</li>
      <li onclick="logOut()">üö™ Log Off</li>
    </ul>
    <div id="unauthorizedList" style="display:none"></div>
  </div>  <div class="container">
    <h1>AI Bot Status</h1>
    <div id="statusIcon">üî¥</div>
    <div id="uptime">Online for: 00:00:00</div>
    <div id="downtime">Offline for: 00:00:00</div><div id="linkDiscordSection">
  <button onclick="linkDiscord()">üîó Link Discord</button>
</div>

<div id="loginForm">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

  </div>  <script>
    let loggedIn = false;

    function fetchStatus() {
      fetch('/bot-status')
        .then(res => res.json())
        .then(data => {
          document.getElementById('statusIcon').textContent = data.online ? 'üü¢' : 'üî¥';
          if (data.online) {
            updateTime(data.uptime, 'uptime');
            document.getElementById('downtime').style.display = 'none';
          } else {
            updateTime(data.downtime, 'downtime');
            document.getElementById('uptime').style.display = 'none';
          }
        });
    }

    function updateTime(ms, elementId) {
      const el = document.getElementById(elementId);
      let secs = Math.floor(ms / 1000);
      setInterval(() => {
        const hrs = String(Math.floor(secs / 3600)).padStart(2, '0');
        const mins = String(Math.floor((secs % 3600) / 60)).padStart(2, '0');
        const s = String(secs % 60).padStart(2, '0');
        el.textContent = `${elementId === 'uptime' ? 'Online' : 'Offline'} for: ${hrs}:${mins}:${s}`;
        secs++;
      }, 1000);
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(res => {
          if (res.ok) return res.json();
          throw new Error('Invalid credentials');
        })
        .then(data => {
          loggedIn = true;
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('linkDiscordSection').style.display = 'none';
          document.getElementById('sidebar').style.display = 'block';
        })
        .catch(err => {
          document.getElementById('error').textContent = err.message;
        });
    }

    function showUnauthorized() {
      const list = document.getElementById('unauthorizedList');
      list.style.display = list.style.display === 'none' ? 'block' : 'none';
      // For now, mock data:
      list.innerHTML = '<p>Time: 12:15<br>Attempted login with username: Admin, password: wrongpass</p>';
    }

    function logOut() {
      loggedIn = false;
      location.reload();
    }

    function linkDiscord() {
      window.location.href = '/auth/discord'; // implement this on backend
    }

    document.getElementById('sidebarToggle').onclick = () => {
      document.getElementById('sidebar').classList.toggle('active');
    };

    fetchStatus();
  </script></body>
</html>
