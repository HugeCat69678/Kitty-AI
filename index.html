<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kitty AI Bot Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem;
    }

    .sidebar-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #1c1c1c;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      padding-top: 60px;
      z-index: 10;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }

    nav.show {
      display: flex;
      transform: translateX(0);
    }

    nav a {
      padding: 1rem;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .container {
      padding: 2rem;
    }

    .button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #4e54c8;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #565bdb;
    }

    .hidden {
      display: none;
    }

    .status-box {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .input-group {
      margin-top: 1rem;
    }

    input {
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <h1>Kitty AI Dashboard</h1>
    <a class="button" href="/auth/discord">Link Discord</a>
  </header>

  <nav id="sidebar">
    <a href="#" onclick="loadUnauthorized()">‚ùå Unauthorized Log Ins</a>
    <a href="/logout">üö™ Log Off</a>
  </nav>

  <div class="container">
    <div id="login-form">
      <h2>Admin Login</h2>
      <div class="input-group">
        <label>Username:</label><br/>
        <input type="text" id="username" />
      </div>
      <div class="input-group">
        <label>Password:</label><br/>
        <input type="password" id="password" />
      </div>
      <button class="button" onclick="login()">Login</button>
      <div id="login-error" class="error hidden">Incorrect credentials!</div>
    </div>

    <div id="admin-dashboard" class="hidden">
      <h2>Bot Status</h2>
      <div class="status-box">
        <p><strong>Status:</strong> <span id="bot-status">Loading...</span></p>
        <p><strong>Uptime:</strong> <span id="uptime">--:--:--</span></p>
        <p><strong>Downtime:</strong> <span id="downtime">--:--:--</span></p>
      </div>

      <div id="unauth-list" class="hidden">
        <h3>Unauthorized Attempts</h3>
        <ul id="unauthorized-log"></ul>
      </div>
    </div>
  </div>

  <script>
    let isLoggedIn = false;
    const sidebar = document.getElementById('sidebar');

    function toggleSidebar() {
      sidebar.classList.toggle('show');
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        isLoggedIn = true;
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('admin-dashboard').classList.remove('hidden');
        startStatusPolling();
      } else {
        document.getElementById('login-error').classList.remove('hidden');
      }
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const h = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const s = String(totalSeconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function startStatusPolling() {
      setInterval(async () => {
        const res = await fetch('/bot-status');
        const data = await res.json();
        document.getElementById('bot-status').textContent = data.online ? 'üü¢ Online' : 'üî¥ Offline';
        document.getElementById('uptime').textContent = formatTime(data.uptime);
        document.getElementById('downtime').textContent = formatTime(data.downtime);
      }, 1000);
    }

    async function loadUnauthorized() {
      if (!isLoggedIn) return;
      document.getElementById('unauth-list').classList.remove('hidden');
      const res = await fetch('/unauthorized-attempts');
      const logs = await res.json();
      const list = document.getElementById('unauthorized-log');
      list.innerHTML = '';
      logs.forEach(log => {
        const li = document.createElement('li');
        li.textContent = `Time: ${new Date(log.time).toLocaleTimeString()} - Tried: ${log.username} / ${log.password}`;
        list.appendChild(li);
      });
    }

    // Auto-login if already in session (on reload)
    window.onload = async () => {
      const res = await fetch('/bot-status');
      if (res.ok) {
        const sessionCheck = await fetch('/unauthorized-attempts');
        if (sessionCheck.ok) {
          isLoggedIn = true;
          document.getElementById('login-form').classList.add('hidden');
          document.getElementById('admin-dashboard').classList.remove('hidden');
          startStatusPolling();
        }
      }

      // Check for linked credentials
      const params = new URLSearchParams(window.location.search);
      if (params.get('linked') === 'true') {
        const user = params.get('user');
        const pass = params.get('pass');
        alert(`‚úÖ Linked! Your credentials:\nUsername: ${user}\nPassword: ${pass}`);
      } else if (params.get('status') === 'exists') {
        alert('‚ö†Ô∏è You have already linked your Discord account.');
      } else if (params.get('error')) {
        alert('‚ùå Linking failed: ' + params.get('error'));
      }
    };
  </script>
</body>
</html>
