<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitty AI Bot Status</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input, button {
      padding: 0.6rem;
      border-radius: 10px;
      border: none;
      margin: 0.5rem 0;
      width: 100%;
    }
    button {
      background: #ffffffcc;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffffff;
    }
    .hidden {
      display: none;
    }
    .status {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="card" id="public">
    <div class="status" id="statusText">Checking bot status...</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>  <div class="card hidden" id="dashboard">
    <h2>Admin Dashboard</h2>
    <p>üü¢ Online for: <span id="uptime">00:00:00</span></p>
    <p>üî¥ Offline for: <span id="downtime">00:00:00</span></p>
    <button onclick="logout()">Logout</button>
  </div>  <script>
    const publicCard = document.getElementById('public');
    const dashboardCard = document.getElementById('dashboard');
    const loginForm = document.getElementById('loginForm');
    const statusText = document.getElementById('statusText');

    async function checkStatus() {
      const res = await fetch('/bot-status');
      const data = await res.json();
      const { online, uptime, downtime } = data;
      statusText.textContent = online ? 'üü¢ AI is Online' : 'üî¥ AI is Offline';

      const formatTime = ms => new Date(ms).toISOString().substr(11, 8);
      if (dashboardCard.classList.contains('hidden')) return;
      document.getElementById('uptime').textContent = formatTime(uptime);
      document.getElementById('downtime').textContent = formatTime(downtime);
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        publicCard.classList.add('hidden');
        dashboardCard.classList.remove('hidden');
      } else {
        alert('‚ùå Invalid login.');
      }
    });

    function logout() {
      dashboardCard.classList.add('hidden');
      publicCard.classList.remove('hidden');
    }

    setInterval(checkStatus, 1000);
    checkStatus();
  </script></body>
</html>
