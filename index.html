<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KittyAI - Welcome</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
    color: #fff;
    overflow: hidden;
  }

  /* Container */
  .container {
    display: flex;
    height: 100vh;
    width: 100vw;
    justify-content: center;
    align-items: center;
  }

  /* Login Panel */
  .login-panel {
    background: rgba(0, 0, 30, 0.85);
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(107, 115, 255, 0.6);
    width: 380px;
    padding: 40px 30px;
    text-align: center;
    animation: fadeInScale 0.8s ease forwards;
  }

  @keyframes fadeInScale {
    from {
      opacity: 0; transform: scale(0.9);
    }
    to {
      opacity: 1; transform: scale(1);
    }
  }

  .login-panel h1 {
    font-size: 2.6rem;
    margin-bottom: 8px;
    font-weight: 800;
    letter-spacing: 2px;
    color: #94a3ff;
  }

  .login-panel h2 {
    font-size: 1rem;
    margin-bottom: 30px;
    font-weight: 500;
    color: #b0b7ff;
  }

  /* Bot status */
  .status {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 28px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #cbd5e1;
  }
  .status-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    margin-right: 12px;
    box-shadow: 0 0 8px #fff9;
  }
  .status-online {
    background: #22c55e; /* green */
    box-shadow: 0 0 12px #22c55e;
  }
  .status-offline {
    background: #ef4444; /* red */
    box-shadow: 0 0 12px #ef4444;
  }

  /* Login Form */
  form {
    display: flex;
    flex-direction: column;
  }

  input[type="text"], input[type="password"] {
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    margin-bottom: 20px;
    font-size: 1rem;
    outline: none;
    transition: box-shadow 0.3s ease;
    background: #1e293b;
    color: #e0e7ff;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    box-shadow: 0 0 12px #6b73ff;
  }

  button {
    background: #6b73ff;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 18px #6b73ffaa;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #4e56d4;
  }

  /* Sidebar (hidden initially) */
  #sidebar {
    position: fixed;
    top: 0; left: 0;
    height: 100%;
    width: 280px;
    background: #0f172a;
    box-shadow: 2px 0 20px #0009;
    display: none;
    flex-direction: column;
    padding: 30px 20px;
    color: #a5b4fc;
    z-index: 10;
    animation: slideIn 0.5s ease forwards;
  }
  @keyframes slideIn {
    from { transform: translateX(-100%);}
    to { transform: translateX(0);}
  }
  #sidebar h3 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 1.5px;
    font-size: 1.5rem;
    color: #c7d2fe;
  }
  #sidebar nav a {
    color: #a5b4fc;
    text-decoration: none;
    margin: 12px 0;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: color 0.25s ease;
  }
  #sidebar nav a:hover {
    color: #818cf8;
  }

  /* Login requests panel */
  #login-requests {
    margin-top: 25px;
    font-size: 0.9rem;
    color: #94a3b8;
    max-height: 140px;
    overflow-y: auto;
    border-top: 1px solid #374151;
    padding-top: 15px;
  }
  #login-requests h4 {
    font-weight: 700;
    margin-bottom: 10px;
    color: #cbd5e1;
  }
  #login-requests ul {
    list-style: none;
  }
  #login-requests li {
    margin-bottom: 8px;
    padding-bottom: 4px;
    border-bottom: 1px solid #334155;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .login-panel {
      width: 90vw;
      padding: 30px 20px;
    }
    #sidebar {
      width: 100vw;
      height: 280px;
      bottom: 0;
      top: auto;
      flex-direction: row;
      overflow-x: auto;
      padding: 15px 20px;
    }
  }
</style>
</head>
