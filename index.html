<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Kitty Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #status, #uptime {
      text-align: center;
      margin: 1rem auto;
      font-size: 1.2rem;
    }
    .login, .link-info {
      text-align: center;
      margin-top: 2rem;
    }
    .hidden { display: none; }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      transition: left 0.3s ease;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar button {
      display: block;
      margin: 1rem 0;
      background: none;
      color: white;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #sidebarToggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      color: white;
      border: none;
      z-index: 999;
    }
    .attempts {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>AI Kitty Admin Panel</header>
  <button id="sidebarToggle">‚ò∞</button>
  <div class="sidebar" id="sidebar">
    <button onclick="fetchAttempts()">‚ùå Unauthorized Log Ins</button>
    <button onclick="logout()">üö™ Log Off</button>
  </div>  <div id="status">Checking bot status...</div>
  <div id="uptime"></div>  <div class="login" id="loginForm">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>  <div class="link-info">
    <a href="/auth/discord"><button>üîó Link Discord Account</button></a>
  </div>  <div class="attempts hidden" id="unauthorizedBox">
    <h4>Unauthorized Attempts</h4>
    <div id="attemptList"></div>
  </div>  <script>
    const sidebar = document.getElementById('sidebar');
    document.getElementById('sidebarToggle').onclick = () => {
      sidebar.classList.toggle('open');
    };

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        document.getElementById('loginForm').classList.add('hidden');
        sidebar.classList.add('open');
      } else {
        document.getElementById('loginStatus').innerText = '‚ùå Incorrect credentials';
      }
    }

    async function logout() {
      await fetch('/logout');
      location.reload();
    }

    async function fetchAttempts() {
      const res = await fetch('/unauthorized-attempts');
      if (res.ok) {
        const attempts = await res.json();
        const container = document.getElementById('attemptList');
        container.innerHTML = '';
        attempts.forEach(a => {
          container.innerHTML += `<p>üïí ${new Date(a.time).toLocaleTimeString()} - Tried \
          <b>${a.username}</b> with <i>${a.password}</i></p>`;
        });
        document.getElementById('unauthorizedBox').classList.remove('hidden');
      }
    }

    function updateUptime(ms) {
      const seconds = Math.floor(ms / 1000);
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      document.getElementById('uptime').innerText = `‚è± Uptime: ${h}:${m}:${s}`;
    }

    async function pollStatus() {
      const res = await fetch('/bot-status');
      const data = await res.json();
      document.getElementById('status').innerText = data.online ? 'üü¢ Bot is Online' : 'üî¥ Bot is Offline';
      let uptime = data.uptime;
      setInterval(() => {
        uptime += 1000;
        updateUptime(uptime);
      }, 1000);
    }

    pollStatus();
  </script></body>
</html>
