<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bot Status</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 2s ease-in;
    }@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  margin-bottom: 20px;
}

.status {
  font-size: 1.5em;
  margin-bottom: 30px;
}

.login, .dashboard {
  background-color: rgba(0, 0, 0, 0.3);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

input, button {
  padding: 10px;
  margin-top: 10px;
  font-size: 1em;
  border: none;
  border-radius: 5px;
}

input {
  width: 100%;
}

button {
  background-color: #22c55e;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #16a34a;
}

.error {
  color: #f87171;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <h1>AI Bot Status</h1>
  <div class="status" id="status">Checking...</div>  <div class="login" id="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>  <div class="dashboard" id="admin-box" style="display: none">
    <h2>Admin Dashboard</h2>
    <p><strong>üü¢ Online for:</strong> <span id="uptime">--:--:--</span></p>
    <p><strong>üî¥ Offline for:</strong> <span id="downtime">--:--:--</span></p>
    <p><strong>üìù Last login:</strong> <span id="last-login"></span></p>
    <button onclick="logout()">Logout</button>
  </div>  <script>
    async function updateStatus() {
      const res = await fetch('/bot-status');
      const data = await res.json();
      const statusText = data.online ? 'üü¢ Online' : 'üî¥ Offline';
      document.getElementById('status').textContent = statusText;
      if (data.online) {
        document.getElementById('uptime').textContent = formatTime(data.uptime);
        document.getElementById('downtime').textContent = '00:00:00';
      } else {
        document.getElementById('uptime').textContent = '00:00:00';
        document.getElementById('downtime').textContent = formatTime(data.downtime);
      }
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');
      errorBox.textContent = '';

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('admin-box').style.display = 'block';
        document.getElementById('last-login').textContent = new Date().toLocaleString();
        updateStatus();
        setInterval(updateStatus, 1000);
      } else {
        errorBox.textContent = '‚ùå Incorrect username or password.';
      }
    }

    function logout() {
      document.getElementById('admin-box').style.display = 'none';
      document.getElementById('login-box').style.display = 'block';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('error').textContent = '';
    }

    updateStatus();
  </script></body>
</html>
