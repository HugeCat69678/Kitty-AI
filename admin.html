<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - KITTY AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.5em;
    }

    .timer {
      font-size: 1.8em;
      margin-top: 20px;
    }

    .info {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>KITTY AI Admin Dashboard</h1>
  <div class="info">
    <div id="status" class="timer">Checking status...</div>
    <div id="offline" class="timer"></div>
  </div>

  <script>
    async function refreshStatus() {
      const res = await fetch('/status-data');
      const data = await res.json();

      if (data.online) {
        document.getElementById('status').innerText = `ðŸŸ¢ Online for ${data.uptime}`;
        document.getElementById('offline').innerText = '';
      } else {
        document.getElementById('status').innerText = `ðŸ”´ Offline`;
        document.getElementById('offline').innerText = `Was online for ${data.downtime}`;
      }
    }

    refreshStatus();
    setInterval(refreshStatus, 1000);
  </script>
</body>
</html>
